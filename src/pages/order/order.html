<ion-header>

  <ion-navbar>
    <ion-title>Order</ion-title>
  </ion-navbar>

</ion-header>

 
<ion-content padding class="img">


    <h1>Order</h1>
   
    <ion-list>
      <h1>
      
      <img src="./assets/imgs/CUBANO.png" width="100" height="100" />
      <p> R{{CUBANO}}</p>
    </h1>
      <ion-item>
        <ion-label>CUBANO</ion-label>
      
      </ion-item>
    
    </ion-list>
  
    <ion-list>
      <h1>Extra </h1>
    
      <ion-item>
        <ion-label>Add milk</ion-label>
        <ion-checkbox [(ngModel)]="milk"></ion-checkbox>
      </ion-item>
    
      <img src="./assets/imgs/milk.png" width="100" height="100"/>

      <ion-item>
        <ion-label>Add Whipped Cream </ion-label>
        <ion-checkbox [(ngModel)]="whippedcream"></ion-checkbox>
      </ion-item>
    
      <img src="./assets/imgs/whippedcream.png" width="100" height="100"/>
    
      <ion-item>
        <ion-label>Add Caramel</ion-label>
        <ion-checkbox [(ngModel)]="caramel"></ion-checkbox>
      </ion-item>
    
      <img src="./assets/imgs/caramell.png" width="100" height="100"/>

     
    </ion-list>   

    
            <ion-item>
            
        <h1> Quantity</h1><ion-col col-6><button ion-button color="light" (click)="Quantity(+1)">+1</button> </ion-col> 
        <ion-col col-6><button ion-button color="light" (click)="Quantity(-1)">-1</button> </ion-col> <h2>{{Counter}}</h2>

  
</ion-item>

     
      <h1>Price<br>R{{totalprice}}</h1>
      <br>

            <button color="primary" ion-button (click)="Done()" >Done</button>
             <button color="primary" ion-button  (click)="purchase()">buy</button> 
             
            
    </ion-content>
